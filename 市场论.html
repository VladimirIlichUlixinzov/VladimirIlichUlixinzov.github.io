<span.subtitle>序言</span>
<p.quote>几何公理要是触犯了人们的利益，那也是会招来反对的。</p><br/>
<p.qootefrom>——俄国谚语</p><br/>

<p>本书的目的并不在于阐述纯粹经济规律——像我在网络上搜到的一本也叫《市场论》的书一样，而是从政治经济学的角度去看一看：<br/>
　“经济基础决定上层建筑。”“政治是经济的集中表现。”因此，从经济方面的批判就显得尤为必要了。“社会主义市场经济”，作为“自由的人民国家”一般的美好词语，越来越多地出现在政治和经济领域。那么，我们就从这里下手吧。<br/>
</p>
